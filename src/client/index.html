<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Standard meta -->
    <meta charset="UTF-8" />
    <title>rcast</title>
    <meta
      name="description"
      content="Listen and manage your podcast in a lightweight application"
    />

    <!-- Add manifest for add to home screen -->

    <!-- Block zoom -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />

    <!-- Branding -->
    <meta name="theme-color" content="#06a9dd" />

    <link rel="shortcut icon" href="./resources/favicon.ico" />
    <!-- MODULES_PRELOAD -->
    <!-- <link rel="stylesheet" href="./resources/global.css" /> -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,600|Lato:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
    <style>
       :root {
        --primary-color: #06a9dd;

        --spacing-small: 10px;
        --spacing-medium: 16px;

        --background-color: #fff;
        --background-color-lighter: #323232;
        --font-color: #14171a;

        --header-height: 56px;
        --header-background: var(--primary-color);
        --header-color: #fff;

        --menu-width: 256px;

        --player-condensed-height: 64px;
        --player-control-color: var(--primary-color);

        --success-color: #66bb6a;
      }

       
      body,
      html {
        height: 100%;
        width: 100%;
        padding: 0;
        margin: 0;

        /* Use system font */
        font-family: system-ui, -apple-system, BlinkMacSystemFont, Roboto,
          Helvetica, sans-serif;

        background: var(--background-color);
        color: var(--font-color);

        /* 
                  Disable element highlight on tap and other non-native behaviors
                  https://medium.com/appscope/designing-native-like-progressive-web-apps-for-ios-1b3cdda1d0e8
                */
        -webkit-user-select: none;
        -webkit-tap-highlight-color: transparent;
        -webkit-touch-callout: none;

        /* Prevent the elastic scrolling effect when trying to scroll past the page bottom. */
        overflow: hidden;

        --menu-height: 40px;
        --titleBar-activeBackground:#eaeaea;
        --icon-foreground:  #424242;
        --panel-border: rgb(97, 97, 97);
        --activityBar-background: #eaeaea;
        --activityBar-border:rgb(0, 0, 0);
        --activityBar-foreground: #666666;
        --sideBar-background:#F7F3F3;
        --sideBarSectionHeader-background:#80808033;
        --foreground:#616161;
        --list-hoverBackground:#e8e8e8;
        --list-activeSelectionBackground: #0074e8;
        --list-activeColor: #0074e8;
        --list-activeSelectionForeground:#fff;
        --editorGroupHeader-tabsBackground: #f3f3f3;
        --tab-activeBackground:#ffffff;
        --tab-activeForeground:#333333;
      }
    </style>
    
  </head>

  <body>
    <div class="slds-grid"></div>
    <div id="main"></div>
    
  </body>
</html>
